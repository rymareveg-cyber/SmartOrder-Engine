version: '3.8'

services:
  api:
    build: .
    ports:
      - "8025:8025"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ONEC_BASE_URL=${ONEC_BASE_URL}
      - ONEC_USERNAME=${ONEC_USERNAME}
      - ONEC_PASSWORD=${ONEC_PASSWORD}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8025/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Опционально: другие сервисы можно добавить отдельно
